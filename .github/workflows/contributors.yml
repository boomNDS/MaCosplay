name: Add Contributors
on:
  schedule:
    - cron: '20 20 * * *' # Runs at 8:20 PM UTC every day
  workflow_dispatch: # Allows manual triggering of the workflow
  push:
    branches: [main, master] # Updates on pushes to main branch

jobs:
  add-contributors:
    runs-on: ubuntu-latest
    # Add these permissions to allow the workflow to modify repository contents
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: BobAnkh/add-contributors@master
        with:
          CONTRIBUTOR: '## ðŸ‘¥ Contributors'
          COLUMN_PER_ROW: '6'
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          IMG_WIDTH: '100'
          FONT_SIZE: '14'
          PATH: '/README.md'
          COMMIT_MESSAGE: 'docs(README): update contributors'
          AVATAR_SHAPE: 'round'
